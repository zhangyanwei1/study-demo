<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue学习-列表渲染</title>
</head>
<body>
    <ul id="example-1"> 
        <li v-for="(item,index) in items">
            {{message}}--{{item.text}}-{{index}}
        </li>
    </ul>
    <script src="./vue.js"></script>
    <script>
        var example = new Vue({
            el:'#example-1',
            data:{
                message:"dataMes",
                items:[
                    {text:"数组第一项"},
                    {text:"数组第二项"}
                ]
            }
        })
    </script>
</body>
</html>
