<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue学习-计算属性</title>
</head>
<body>
    <div id="example">
        <p>Original message:"{{message}}"</p>
        <p>Computed reversed message:"{{reversedMessage()}}"</p>
        <p>FullName:"{{fullname}}"</p>
    </div>

    <div id="watch-example">
        <p>
            Ask a yes/no question:
            <input v-model="question">
        </p>
        <p>{{ answer }}</p>
    </div>

    <script src="./vue.js"></script>
    <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
    <script>
        var vm = new Vue({
            el:'#example',
            data:{
                message:'Hello',
                firstName:'zhang',
                lastName:'yanwei'
            },
            computed:{

                reversedMessage:function(){
                    return this.message.split('').reverse().join('')
                },

                //计算属性只有在他的相关依赖发生改变才会重新求值，所以下面的属性就不会更新
                now:function(){
                    return Date.now()
                },

                ////计算属性默认只有 getter ，不过在需要时你也可以提供一个 setter
                fullname:{
                    //getter
                    get:function(){
                        return this.firstName+' '+this.lastName
                    },
                    //setter
                    set:function(newVal){
                        var names  =newVal.split(' ');
                        this.firstName =names[0];
                        this.lastName =names[names.length-1]
                    }
                },
                
            },
            //相比而言，只要发生重新渲染，method 调用总会执行该函数。
            //如果不希望有缓存，请使用method
            methods:{
                reversedMessage:function(){
                    return this.message.split('').reverse().join('')
                },
                now:function(){
                    return Date.now();
                }
            }
        })
        //vm.reversedMessage 的值始终取决于 vm.message 的值。
        vm.message = "goodBye";
        console.log("message:"+vm.message);
        console.log("reversedMessage:"+vm.reversedMessage());

        //调用计算属性的setter时，相应的firstName和lastName也会更新
        console.log("firstName:"+vm.firstName);
        console.log("lastName:"+vm.lastName);
        vm.fullname = "yang huidi";
        console.log("firstName:"+vm.firstName);
        console.log("lastName:"+vm.lastName);

        /**
        虽然计算属性在大多数情况下更合适，但有时也需要一个自定义的 watcher 。
        这是为什么 Vue 提供一个更通用的方法通过 watch 选项，来响应数据的变化。
        当你想要在数据变化响应时，执行异步操作或开销较大的操作，这是很有用的。
        */
        var watchExampleVM = new Vue({
            el: '#watch-example',
            data: {
                question: '',
                answer: 'I cannot give you an answer until you ask a question!'
            },
            watch: {
                // 如果 question 发生改变，这个函数就会运行
                question: function (newQuestion) {
                this.answer = 'Waiting for you to stop typing...'
                this.getAnswer()
                }
            },
            methods: {
                // _.debounce 是一个通过 lodash 限制操作频率的函数。
                // ajax请求直到用户输入完毕才会发出
                getAnswer: _.debounce(
                function () {
                    var vm = this
                    if (this.question.indexOf('?') === -1) {
                    vm.answer = 'Questions usually contain a question mark. ;-)'
                    return
                    }
                    vm.answer = 'Thinking...'
                    axios.get('https://yesno.wtf/api')
                        .then(function (response) {
                            vm.answer = _.capitalize(response.data.answer)
                        })
                        .catch(function (error) {
                            vm.answer = 'Error! Could not reach the API. ' + error
                        })
                },
                //用户停止输入等待的毫秒数
                500
                )
            }
            })
    </script>
</body>
</html>
